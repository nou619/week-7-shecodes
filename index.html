<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meteo app</title>

    <link rel="stylesheet" href="src/style.css">

    <!--Roboto font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--axios-->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

</head>

<body>
 
    <div class="weatherapp">

    <header>

        <form id="searchform">

            <input type="search" placeholder="Enter a city..." required  class="searchform-input" id="searchinput"/>

            <input type="submit" value="search" class="searchform-btn"/>

        </form>

    </header>

    <main> 

        <div class="weatherapp-data">
            <div>

                <h1 id="city">Paris</h1>

                <p>
                   <span class="day">Tuesday</span> , <span class="time">11:11</span>,  <span class="condition">scattered clouds</span>
                    <br>
                    humidity: <span class="humidity">66%</span>, wind : <span class="wind">3.13 km/h</span>
                </p>

            </div>

               
                  <div class="temp">
                    <span class="icon">⛅ </span>
                     <span class="c">12</span>
                     <span class="cc">°C</span>
                    </div> 
                
        </div>
    
    </main>


    <footer>

        coded by <a href="https://www.shecodes.io/graduates/174845-nour-ben-hnia" target="_blank">nour ben hnia</a>
        and code hosted on <a href="https://github.com/nou619/week-7-shecodes" target="_blank">GitHub</a>
        and website hosted on <a href="https://week7shecodesplusweatherapp.netlify.app/" target="_blank">Netlify</a>

    </footer>
    
    </div>

    <script src="src/main.js"></script>
</body>
</html>
